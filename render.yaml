services:
  # Frontend как Node.js приложение (бесплатно)
  - type: web
    name: pmr-exchange-web
    env: node
    buildCommand: cd apps/web && npm install && npm run build
    startCommand: cd apps/web && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: VITE_API_URL
        value: https://pmr-exchange-api.onrender.com/api
      - key: VITE_WS_URL
        value: wss://pmr-exchange-api.onrender.com

  # Telegram Bot
  - type: web
    name: pmr-exchange-bot
    env: node
    buildCommand: cd apps/bot && npm install && npm run build
    startCommand: cd apps/bot && npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: BOT_TOKEN
        sync: false
      - key: CLIENT_URL
        value: https://pmr-exchange-web.onrender.com