version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: exchange_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: exchange_pmr
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - exchange_network

  redis:
    image: redis:7-alpine
    container_name: exchange_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - exchange_network

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: exchange_api
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: exchange_pmr
      REDIS_URL: redis://redis:6379
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis
    networks:
      - exchange_network
    volumes:
      - ./apps/api:/app
      - /app/node_modules

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: exchange_web
    environment:
      VITE_API_URL: http://localhost:4000/api
      VITE_WS_URL: ws://localhost:4000
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - exchange_network

volumes:
  postgres_data:
  redis_data:

networks:
  exchange_network:
    driver: bridge